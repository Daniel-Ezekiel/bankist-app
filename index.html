<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Bankist</title>
</head>

<body>
  <header>
    <nav>
      <p class="welcome-message">Login to get started</p>

      <img src="./img/logo.png" alt="logo" class="logo">

      <div class="form-control__login">
        <input id="username" type="text" placeholder="USER">
        <input id="pin" type="text" placeholder="PIN" maxlength="4">
        <button id="btn__signin" type="button">
          &rarr;
        </button>
      </div>
    </nav>
  </header>

  <main>
    <!-- User Account Details - Account Balance -->
    <section id="user-account-details">
      <div class="section-title">
        <h1>Current balance</h1>
        <span>As of 09/02/2023, 13:10</span>
      </div>

      <div>
        <span class="balance">---- â‚¬</span>
      </div>
    </section>

    <div class="transactions-and-operations">
      <!-- Transactions -->
      <section id="customer-transactions-container"></section>

      <!-- Operations -->
      <section id="customer-operations-container">
        <!-- Transfer Operation -->
        <div class="operation transfer">
          <h2>Transfer money</h2>

          <div class="form-control__operation">
            <div>
              <input id="recipient" type="text" placeholder="">
              <label for="recipient">Transfer to</label>
            </div>
            <div>
              <input id="transfer-amount" type="text" placeholder="">
              <label for="transfer-amount">Amount</label>
            </div>
            <button id="btn_transfer" class="btn__send">
              &rarr;
            </button>
          </div>
        </div>

        <!-- Loan Operation -->
        <div class="operation loan-request">
          <h2>Request Loan</h2>

          <div class="form-control__operation">
            <div>
              <input id="loan-amount" type="text" placeholder="">
              <label for="loan-amount">Amount</label>
            </div>
            <button id="btn_loan" class="btn__send">
              &rarr;
            </button>
          </div>
        </div>

        <!-- Close Operation -->
        <div class="operation account-closure">
          <h2>Close Account</h2>

          <div class="form-control__operation">
            <div>
              <input id="username-confirm" type="text" placeholder="">
              <label for="username-confirm">Confirm User</label>
            </div>
            <div>
              <input id="pin-confirm" type="text" placeholder="">
              <label for="pin-confirm">Confirm PIN</label>
            </div>
            <button id="btn_close-acc" class="btn__send">
              &rarr;
            </button>
          </div>
        </div>
      </section>
    </div>

    <section id="account-summary">
      <div class="summary">
        <p>in <span class="deposits">-----</span></p>
        <p>out <span class="withdrawals">-----</span></p>
        <p>interest <span class="interest">-----</span></p>
      </div>

      <p>
        You will be logged out in <span class="timer">----</span>
      </p>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
